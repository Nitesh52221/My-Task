<!DOCTYPE html>
<html lang="en">
  <!-- head -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My-Task App</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>

  <!-- body starts -->
  <body onload="loadInitialData()">
    <!-- add task button for small screen -->
    <div class="add__new__btn__mobile__only d-md-none">
      <button
        class="btn btn-primary d-flex align-items-center gap-3"
        type="submit"
        data-bs-toggle="modal"
        data-bs-target="#addNewModal"
      >
        <i class="fas fa-plus"></i> Add New Task
      </button>
    </div>

    <!-- Add New Modal starts -->
    <div
      class="modal fade"
      id="addNewModal"
      tabindex="-1"
      aria-labelledby="addNewModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addNewModalLabel">Add New Task</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form onsubmit="return false">
              <div class="mb-3">
                <label for="imageUrl" class="form-label">Image URL</label>
                <input
                  type="url"
                  name=""
                  id="imageUrl"
                  class="form-control"
                  placeholder="https://example.com/image.png"
                />
              </div>
              <div class="mb-3">
                <label for="taskTitle" class="form-label">Task Tital</label>
                <input
                  type="text"
                  name=""
                  id="taskTitle"
                  class="form-control"
                  placeholder="Task Title"
                />
              </div>
              <div class="mb-3">
                <label for="tags" class="form-label">Task Type</label>
                <input
                  type="text"
                  name=""
                  id="tags"
                  class="form-control"
                  placeholder="work"
                />
              </div>
              <div class="mb-3">
                <label for="taskDescription" class="form-label"
                  >Task Description
                </label>
                <textarea
                  type="text"
                  name=""
                  id="taskDescription"
                  class="form-control"
                  placeholder="Explain About Task..."
                  rows="4"
                ></textarea>
              </div>
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="submit"
                type="button"
                class="btn btn-primary"
                onclick="handleSubmit()"
              >
                Save changes
              </button>
            </form>
          </div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>
    <!-- Add New Modal Ends -->

    <!-- show task Modal starts -->
    <div
      class="modal fade"
      id="showTask"
      tabindex="-1"
      aria-labelledby="showTaskLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog model-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="showTaskLabel">Task Details</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body task__modal__body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <!-- <button type="button" class="btn btn-primary">Edit</button> -->
          </div>
        </div>
      </div>
    </div>
    <!-- show task Modal Ends-->

    <!-- Navbar code starts -->
    <!-- <nav class="navbar navbar-expand-lg bg-light"> -->
    <nav class="navbar navbar-expand-lg" style="background-color: #f8f9fa">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">My-Task</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>

          <button
            class="btn btn-primary d-flex align-items-center gap-3"
            type="submit"
            data-bs-toggle="modal"
            data-bs-target="#addNewModal"
          >
            <i class="fas fa-plus"></i> Add New Task
          </button>
        </div>
      </div>
    </nav>
    <!-- Navbar code Ends -->

    <!-- Container Starts -->
    <div class="container">
      <!-- search section starts -->
      <section class="mt-4">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="input-group flex-nowrap shadow-lg rounded">
              <input
                type="search"
                name=""
                id=""
                class="form-control"
                placeholder="search task..."
                aria-label="Search Task"
                aria-describedby="addon-wrapping"
                oninput="searchTask.apply(this,arguments)"
              />
              <span class="input-group-text" id="addon-wrapper">
                <i class="fas fa-search"></i>
              </span>
            </div>
          </div>
        </div>
      </section>
      <!-- search section ends -->

      <!-- My Tasks Section Starts  -->
      <section class="mt-4">
        <h3>Your Tasks</h3>
        <div class="row task__contents">
          <div
            class="d-flex justify-content-center align-items-center"
            id="no__task"
          >
            <p class="text-muted fs-1">
              You have no Created Tasks. Click On Add New Task
            </p>
          </div>
        </div>
      </section>
      <!-- My Tasks Section Ends -->
    </div>
    <!-- Container Ends -->

    <script src="./scripts/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
  <!--  -->
</html>
